<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-wallet"></i> Expense Tracker</h1>
            <p>Manage your income and expenses</p>
        </header>

        <div class="balance-section">
            <div class="balance-card total">
                <p>Total Balance</p>
                <h2 id="balance">₹0.00</h2>
            </div>
            <div class="balance-card income">
                <p><i class="fas fa-arrow-up"></i> Income</p>
                <h3 id="income">₹0.00</h3>
            </div>
            <div class="balance-card expense">
                <p><i class="fas fa-arrow-down"></i> Expense</p>
                <h3 id="expense">₹0.00</h3>
            </div>
        </div>

        <div class="transaction-form">
            <h3>Add New Transaction</h3>
            <form id="form">
                <input type="text" id="text" placeholder="Description" required>
                <input type="number" id="amount" placeholder="Amount" step="0.01" required>
                <select id="type" required>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <select id="category">
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Bills">Bills</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Salary">Salary</option>
                    <option value="Other">Other</option>
                </select>
                <button type="submit"><i class="fas fa-plus"></i> Add Transaction</button>
            </form>
        </div>

        <div class="transactions">
            <div class="transactions-header">
                <h3>Transaction History</h3>
                <button id="clearAll" class="btn-clear">Clear All</button>
            </div>
            <ul id="list" class="list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
